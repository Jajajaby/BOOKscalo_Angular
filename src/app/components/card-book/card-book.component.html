<!-- TIENE QUE ABRIR MODAL CON EL LIBRO O PÁGINA CON CONTACTO PARA HACER LA TRANSACCIÓN -->


<div class="container m-4">
	<div class="row">
		<div class="col-4">
			<div class="card" style="width: 18rem;" 
			*ngFor="let book of books">
				<!-- picture o img -->
				<img class="card-img-top" *ngFor="let img of book.images"  [src]="img" alt="Card image cap">
				<div class="card-body">
					<h5 class="card-title">Título: {{ book.title }}</h5>
					<p class="card-text">Autor/a: {{ book.author }}</p>
					<p class="card-text">Editorial: {{book.editorial }}</p>

					<button class="dropdown-item" href="#" type="button" class="btn btn-outline-info btn-block">Ver libro</button>
					<!-- <button (click)="showBook()" href="#" type="button" class="btn btn-outline-primary btn-block">Ver libro</button> -->
						
					<a href="#" class="btn btn-outline-info col-md-6" type="button">Ver libro</a>
					<a href="#" class="btn btn-outline-info col-md-6" type="button">Contactar dueño/a</a>
				</div>
			</div>
		</div>
	</div>
</div>
