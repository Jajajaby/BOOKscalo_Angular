<!-- TIENE QUE ABRIR MODAL CON EL LIBRO O PÁGINA CON CONTACTO PARA HACER LA TRANSACCIÓN -->


<!-- ============================================================================== -->
<!-- Card book 																							-->
<!-- ============================================================================== -->
<div class="card-columns">
	<div class="card" style="width: 18rem;" *ngFor="let book of books; let index = index;">
		<!-- picture o img -->
		<div id="carouselExampleFade-{{index}}" class="carousel slide carousel-fade" data-ride="carousel">
			<div class="carousel-inner">
			  <div class="carousel-item" *ngFor="let img of book.images; let i=index;" [ngClass]="{'active': i===0}" >
				 <img class="d-block img-carousel" [src]="img">
			  </div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleFade-{{index}}" role="button" data-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleFade-{{index}}" role="button" data-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
			</a>
		 </div>
		<!-- FIN picture o img -->
		
		<div class="card-body">
			<h5 class="card-title">Título: {{ book.title }}</h5>
			<p class="card-text">Autor/a: {{ book.author }}</p>
			<p class="card-text">Editorial: {{book.editorial }}</p>
			<p class="card-text">Dueño: {{book.editorial }}</p>
			<button class="btn btn-outline-info col-md-6" data-toggle="modal" 
					data-target="#showBook" type="button" (click)="book_modal=book">Ver libro</button>
			<button class="btn btn-outline-info col-md-6" data-toggle="modal" 
					data-target="#contactOwner" type="button" (click)="book_modal=book">Contactar</button>
		</div>
	</div>
</div>

<!-- sample modal content -->
<div 	class="modal fade bs-example-modal-lg" 
		tabindex="-1" 
		role="dialog" 
		id="showBook"
		aria-labelledby="myLargeModalLabel" 
		aria-hidden="true" 
		style="display: none;">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myLargeModalLabel"> {{ book_modal.title }}</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			</div>
			<div class="modal-body">
				<app-one-book [book]="book_modal"></app-one-book>
			</div>

			<!-- En app one book tiene que ir el perfil COLLAPSE -->

			<div id="accordion">
				<div class="card">
				  	<div class="card-header" id="headingOne">
						<h5 class="mb-0">
					  	<button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
							Ver perfil del dueño
					  	</button>
						</h5>
					</div>
					<div id="collapseOne" class="collapse " aria-labelledby="headingOne" data-parent="#accordion">
						<div class="card-body">
							<!-- ============================================================================== -->
							<!-- Show profile																	-->
							<!-- ============================================================================== -->
							<div class="col-12">
								<div class="card">
									<div class="card-body row">
										<div class="col-md-6" align="center">
											<img src="../assets/images/profile.jpg" class="img-circle" width="150" /> 
											<h4 class="card-title">
												<!-- {{ profile.name | titlecase }} {{ profile.last_name1 | titlecase }} {{ profile.last_name2 | titlecase }}--> </h4>
											<h6 class="card-subtitle">Accoubts Manager Amix corp</h6>
											<div class="row text-center justify-content-md-center">
												<div class="col-4">
													<a href="javascript:void(0)" class="link">
														<i class="icon-people"></i> 
														<font class="font-medium"> <!-- {{ profile.ranking }} --> </font>
													</a>
												</div>
												<div class="col-4">
													<a href="javascript:void(0)" class="link">	 
														<i class="icon-picture"></i> 
														<font class="font-medium">54</font>
													</a>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<small class="text-muted">Correo electrónico</small>
											<h6> <!-- {{ profile.email }} --> </h6> 
											<small class="text-muted p-t-30 db">Teléfono de contacto</small>
											<h6> <!-- {{ profile.phone }} --> </h6> 
										</div>
									</div>
									<!-- <div>
									<hr> 
									</div> -->
									<div class="card-body"> 
										<div class="dropdown-divider"></div>
										<small class="text-muted p-t-30 db">Redes sociales</small><br/>
										<button class="btn btn-circle btn-secondary"><i class="fa fa-facebook"></i></button>
										<button class="btn btn-circle btn-secondary"><i class="fa fa-twitter"></i></button>
										<button class="btn btn-circle btn-secondary"><i class="fa fa-youtube"></i></button>
									</div>
								</div>
							</div>
							<!-- ================================================================================== -->
							<!-- End show profile																	-->
							<!-- ================================================================================== -->	
						</div>
					</div>
				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-danger waves-effect text-left" data-dismiss="modal">Close</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
