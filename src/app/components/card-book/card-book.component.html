<!-- TIENE QUE ABRIR MODAL CON EL LIBRO O PÁGINA CON CONTACTO PARA HACER LA TRANSACCIÓN -->


<!-- ============================================================================== -->
<!-- Card book 																							-->
<!-- ============================================================================== -->
<div class="card-columns">
	<div class="card" style="width: 18rem;" *ngFor="let book of books">
		<!-- picture o img -->
		<img class="card-img-top" *ngFor="let img of book.images"  [src]="img" alt="Card image cap">
		<div class="card-body">
			<h5 class="card-title">Título: {{ book.title }}</h5>
			<p class="card-text">Autor/a: {{ book.author }}</p>
			<p class="card-text">Editorial: {{book.editorial }}</p>
			<button class="btn btn-outline-info col-md-6" data-toggle="modal" 
					data-target="#showBook" type="button" (click)="book_modal=book">Ver libro</button>
			<button class="btn btn-outline-info col-md-6" data-toggle="modal" 
					data-target="#contactOwner" type="button" (click)="book_modal=book">Contactar</button>
		</div>
	</div>
</div>

<!-- sample modal content -->
<div 	class="modal fade bs-example-modal-lg" 
		tabindex="-1" 
		role="dialog" 
		id="showBook"
		aria-labelledby="myLargeModalLabel" 
		aria-hidden="true" 
		style="display: none;">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myLargeModalLabel"> {{ book_modal.title }}</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			</div>
			<div class="modal-body">
				<app-one-book [book]="book_modal"></app-one-book>
			</div>


			<!-- En app one book tiene que ir el perfil COLLAPSE -->






			<div class="modal-footer">
				<button type="button" class="btn btn-danger waves-effect text-left" data-dismiss="modal">Close</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- sample modal content -->

		tabindex="-1" 
		role="dialog"
		id="contactOwner" 
		aria-labelledby="myLargeModalLabel" 
		aria-hidden="true" 
		style="display: none;">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">

					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			</div>
			<div class="modal-body">

				<div *ngIf="" >
					<label>Elija el mensaje a enviar</label>
					<select name="" id=""></select>
				</div>

				<!-- Mostrar preferencias usuario -->

				<!-- Botón -->

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger waves-effect text-left" data-dismiss="modal">Close</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
