	<div class="row" *ngFor="let k of books">	
		<div id="carouselExampleIndicators2" class="carousel slide col-md-6" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators2" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators2" data-slide-to="1" class=""></li>
				<li data-target="#carouselExampleIndicators2" data-slide-to="2" class=""></li>
			</ol>
			 <div class="carousel-inner" role="listbox">
				 <div class="carousel-item active">
					 <img class="img-responsive" src="../assets/images/big/img3.jpg" alt="First slide">
				 </div>
				 <div class="carousel-item">
					 <img class="img-responsive" src="../assets/images/big/img4.jpg" alt="Second slide">
				 </div>
				 <div class="carousel-item">
					 <img class="img-responsive" src="../assets/images/big/img5.jpg" alt="Third slide">
				 </div>
			 </div>
			 <a class="carousel-control-prev" href="#carouselExampleIndicators2" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators2" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<div class="col-6">
			<h1>Nombre libro: {{ books[k].title }}</h1>
			<h2>Autora libro {{ books[k].author }}</h2>
			<h2>$9.000</h2>
		</div>

	</div>
