<div class="container" style="background-color: #ffffff;">
	<h1 style="padding-top:30px;">Agregar libro</h1>
	<!-- Esto da al servicio -->
	<form class="form-material m-t-40" [formGroup]="formulario" (ngSubmit)="saveBook()" novalidate="novalidate">
		<div class="row">
			<!-- Inicio col 1 -->
			<div class="col-6">
				<div class="form-group">
					<label>Título del texto</label>
					<input 	type="text" 
							formControlName="title" 
							class="form-control form-control-line border-input-custom" 
							placeholder="Ej.: Harry Potter">
				</div>

				<div class="form-group">
					<label>Autor del texto</label>
					<input 	type="text" 
							formControlName="author"
							class="form-control form-control-line border-input-custom" 	
							placeholder="Ej.: J. K. Rowling"
							required>
				</div>

				<div class="form-group">
					<label>Editorial del texto</label>
					<input 	type="text" 
							formControlName="editorial"
							class="form-control form-control-line border-input-custom" 
							placeholder="Ej.: Salamandra" 
							required>
				</div>

				<div class="form-group border-input-custom">
					<label>Tipo de elemento</label>
					<select class="form-control" 
							formControlName="type">
						<option value="book">Libro</option>
						<option value="comic">Cómic</option>
						<option value="especial">Lectura especializada</option>
						<option value="kid">Literatura infantil</option>
						<option value="other">Otro</option>
					</select>
				</div>

				<div class="form-group border-input-custom">
					<label>Género al que pertenece</label>
					<select class="form-control" 
							formControlName="genres"
							multiple>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="Lectura especializada">Lectura especializada</option>
						<option value="Literatura infantil">Literatura infantil</option>
						<option value="Otro">Otro</option>
					</select>
				</div>
			</div>
			<!-- Fin col 1  -->
				
			<!-- Inicio col 2  -->
			<div class="col-6">
				<div class="form-group border-input-custom">
					<label>Tipo de transacción</label>
					<select class="form-control" 
							formControlName="transaction">
						<option value="exchange">Intercambio</option>
						<option value="sale">Venta</option>
						<option value="both">Ambos</option>
					</select>
				</div>

				<div class="form-group" *ngIf="formulario.value.transaction === 'sale'">
					<label>Precio</label>
					<input 	formControlName="price" 
							onlynumber="true" 
							minlength="3" 
							maxlength="6" 
							class="form-control form-control-line border-input-custom" 
							placeholder="Ej.: 5000" 
							required>
				</div>

				<div class="form-group" *ngIf="formulario.value.transaction === 'both'">
					<label>Precio</label>
					<input 	formControlName="price" 
							onlynumber="true" 
							minlength="3" 
							maxlength="6" 
							class="form-control form-control-line border-input-custom" 
							placeholder="Ej.: 5000" 
							required>
				</div>

				<div class="form-group border-input-custom">
					<label>Idioma</label>
					<select class="form-control" 
							formControlName="language">
						<option value="spanish">Español</option>
						<option value="english">Inglés</option>
						<option value="other">Otro</option>
					</select>
				</div>

				<div class="form-group border-input-custom" 
					 name="original">
					<label>Texto original</label>
					<select class="form-control" 
							formControlName="original">
						<option value="yes">Sí</option>
						<option value="no">No</option>
					</select>
				</div>

				<div class="form-group">
					<label>Cantidad de páginas</label>
					<input 	formControlName="num_pages" 
							onlynumber="true" 
							minlength="2" 
							maxlength="5" 
							class="form-control form-control-line border-input-custom" 
							placeholder="Ej.: 324" 
							required>
				</div>
					
				<div class="form-group">
					<label>Comentario</label>
					<textarea 	class="form-control border-input-custom" 
								formControlName="comment" 
								rows="2" 
								placeholder="Ej.: El libro se encuentra en buen estado, leído solo una vez.">
					</textarea>
				</div>
			</div>
			<!-- Fin col 2  -->
		</div>

		<div class="row">
			<div class="form-group">
				<input 	type="file" 
						(change)="uploadFile($event)" 
						id="file" 
						multiple>
			</div>
		</div>

			<div class="text-center" *ngIf="tamImgs !== undefined">
				<i *ngIf="tamImgs < 1" class="fa fa-refresh fa-spin"></i>
				<span *ngIf="tamImgs === 1" > {{ tamImgs }} imagen cargada </span>
				<span *ngIf="tamImgs > 1" > {{ tamImgs }} imagenes cargadas </span>
			</div>
		</div> -->

		<div class="row justify-content-md-center">
			<div class="form-group">
				<button type="submit" 
						class="btn btn-outline-info">
					Guardar libro
				</button>
			</div>
		</div>
	</form>
</div>
