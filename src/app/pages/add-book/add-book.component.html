<div class="container" style="background-color: #ffffff;">
	<div class="row">
		<div class="col-12">
			<div class="form-group">
				<h1 style="margin-top:30px;">Agregar libro</h1>

				<!-- Esto da al servicio -->
				<form class="form-material m-t-40" [formGroup]="forma" 
					(ngSubmit)="saveBook()" novalidate="novalidate">

					<div class="form-group">
						<label>Título del texto</label>
						<input type="text" formControlName="title"
							class="form-control form-control-line border-input-custom" placeholder="Ej.: Harry Potter">
					</div>
					<div class="form-group">
						<label>Autor del texto</label>
						<input type="text" formControlName="author"
							class="form-control form-control-line border-input-custom" placeholder="Ej.: J. K. Rowling" required>
					</div>
					<div class="form-group">
						<label>Editorial del texto</label>
						<input type="text" formControlName="editorial"
							class="form-control form-control-line border-input-custom" placeholder="Ej.: Salamandra" required>
					</div>
					<div class="form-group border-input-custom">
						<label>Tipo de elemento</label>
						<select class="form-control" formControlName="type">
							<option value="book">Libro</option>
							<option value="comic">Cómic</option>
							<option value="especial">Lectura especializada</option>
							<option value="kid">Literatura infantil</option>
							<option value="other">Otro</option>
						</select>
					</div>
					<div class="form-group border-input-custom">
						<label>Género al que pertenece</label>
						<select class="form-control" formControlName="genres" multiple>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="Lectura especializada">Lectura especializada</option>
							<option value="Literatura infantil">Literatura infantil</option>
							<option value="Otro">Otro</option>
						</select>
					</div>
					<div class="form-group border-input-custom">
						<label>Tipo de transacción</label>
						<select class="form-control" formControlName="transaction">
							<option value="exchange">Intercambio</option>
							<option value="sale">Venta</option>
							<option value="both">Ambos</option>
						</select>
					</div>
					<div class="form-group" *ngIf="forma.value.transaction === 'sale'">
						<label>Precio</label>
						<input type="text" formControlName="price"
							class="form-control form-control-line border-input-custom" placeholder="Ej.: 5000" required>
					</div>
					<div class="form-group">
						<label>Idioma</label>
						<input type="text" formControlName="language" 
							class="form-control form-control-line border-input-custom" placeholder="Ej.: Español" required>
					</div>
					<div class="form-group border-input-custom" 
						 name="original">
						<label>Texto original</label>
						<select class="form-control" formControlName="original">
							<option value="yes">Sí</option>
							<option value="no">No</option>
						</select>
					</div>
					<div class="form-group">
						<label>Cantidad de páginas</label>
						<input type="text" formControlName="num_pages"
							class="form-control form-control-line border-input-custom" placeholder="Ej.: 324" required>
					</div>
					<div class="form-group">
						<label>Comentario</label>
						<textarea class="form-control border-input-custom" 
							formControlName="comment" rows="3" 
							placeholder="Ej.: El libro se encuentra en buen estado, leído solo una vez.">
						</textarea>
					</div>

					<div class="form-group">
						<input type="file" (change)="uploadFile($event)" id="file" class="input-file" multiple>
						<label for="file" class="btn btn-tertiary js-labelFile">
						  <span class="js-fileName">
								Subir imagenes
							</span>
						</label>
					</div>

					<div class="text-center" *ngIf="tamImgs !== undefined">
						<i *ngIf="tamImgs < 1" class="fa fa-refresh fa-spin"></i>
						<span *ngIf="tamImgs === 1" > {{ tamImgs }} imagen cargada </span>
						<span *ngIf="tamImgs > 1" > {{ tamImgs }} imagenes cargadas </span>
					</div>

					<div class="form-group">
						<button [disabled]="forma.invalid"
							type="submit" class="btn btn-outline-primary">
							Guardar libro
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
