<div class="container" style="background-color: #ffffff;">
	<h1 style="padding-top:30px;">Agregar libro</h1>
	<form class="form-material m-t-40" [formGroup]="formulario" (ngSubmit)="saveBook()" novalidate="novalidate">
		<div class="row">
			<!-- Inicio col 1 -->
			<div class="col-6">
				<div class="form-group">
					<label>Título del texto</label>
					<input 	type="text" 
							formControlName="title" 
							class="form-control form-control-line border-input-custom" 
							placeholder="Ej.: Harry Potter">
				</div>

				<div class="form-group">
					<label>Autor del texto</label>
					<input 	type="text" 
							formControlName="author"
							class="form-control form-control-line border-input-custom" 	
							placeholder="Ej.: J. K. Rowling"
							required>
				</div>

				<div class="form-group">
					<label>Editorial del texto</label>
					<input 	type="text" 
							formControlName="editorial"
							class="form-control form-control-line border-input-custom" 
							placeholder="Ej.: Salamandra" 
							required>
				</div>

				<div class="form-group border-input-custom">
					<label>Tipo de elemento</label>
					<select class="form-control" 
							formControlName="type">
						<option value="book">Libro</option>
						<option value="comic">Cómic</option>
						<option value="especial">Lectura especializada</option>
						<option value="kid">Literatura infantil</option>
						<option value="other">Otro</option>
					</select>
				</div>

				<div class="form-group border-input-custom">
					<label>Género al que pertenece</label>
					<select class="form-control" 
							formControlName="genres"
							multiple>
						<option value="Antiguedades y Coleccionables">Antiguedades y Coleccionables</option>
						<option value="Arquitectura">Arquitectura</option>
						<option value="Arte">Arte</option>
						<option value="Artes Escénicas">Artes Escénicas</option>
						<option value="Biografía y Autobiografía">Biografía y Autobiografía</option>
						<option value="Casa y Hogar">Casa y Hogar</option>
						<option value="Ciencia">Ciencia</option>
						<option value="Ciencias Políticas">Ciencias Políticas</option>
						<option value="Ciencias Sociales">Ciencias Sociales</option>
						<option value="Cocina, Comida y Bebestibles">Cocina, Comida y Bebestibles</option>
						<option value="Colecciones Literarias">Colecciones Literarias</option>
						<option value="Computación e Internet">Computación e Internet</option>
						<option value="Crímenes Verdaderos">Crímenes Verdaderos</option>
						<option value="Crítica Literaria">Crítica Literaria</option>
						<option value="Cuerpo, Mente y Espíritu">Cuerpo, Mente y Espíritu</option>
						<option value="Cómics y Novelas Gráficas">Cómics y Novelas Gráficas</option>
						<option value="Deportes y Recreación">Deportes y Recreación</option>
						<option value="Drama">Drama</option>
						<option value="Educación">Educación</option>
						<option value="Ensayos Académicos">Ensayos Académicos</option>
						<option value="Estudio de Lenguas Extranjeras">Estudio de Lenguas Extranjeras</option>
						<option value="Familia y Relaciones">Familia y Relaciones</option>
						<option value="Ficción">Ficción</option>
						<option value="Ficción Adolescente">Ficción Adolescente</option>
						<option value="Ficción para Niños">Ficción para Niños</option>
						<option value="Filosofía">Filosofía</option>
						<option value="Fotografía">Fotografía</option>
						<option value="Historia y Geografía">Historia y Geografía</option>
						<option value="Humor">Humor</option>
						<option value="Jardinería">Jardinería</option>
						<option value="Juegos">Juegos</option>
						<option value="Lectura Escolar">Lectura Escolar</option>
						<option value="Lengua y Literatura">Lengua y Literatura</option>
						<option value="Leyes">Leyes</option>
						<option value="Manualidades y Hobbies">Manualidades y Hobbies</option>
						<option value="Mascotas y Animales">Mascotas y Animales</option>
						<option value="Matemáticas">Matemáticas</option>
						<option value="Medicina">Medicina</option>
						<option value="Música">Música</option>
						<option value="Naturaleza y Aire libre">Naturaleza y Aire libre</option>
						<option value="Negocios y Economía">Negocios y Economía</option>
						<option value="Niños y Jóvenes">Niños y Jóvenes</option>
						<option value="Papelería">Papelería</option>
						<option value="Poesía">Poesía</option>
						<option value="Psicología">Psicología</option>
						<option value="Religión y Espiritualidad">Religión y Espiritualidad</option>
						<option value="Salud y Bienestar">Salud y Bienestar</option>
						<option value="Tecnología">Tecnología</option>
						<option value="Transporte">Transporte</option>
						<option value="Viajes">Viajes</option>
					</select>
				</div>
			</div>
			<!-- Fin col 1  -->
				
			<!-- Inicio col 2  -->
			<div class="col-6">
				<div class="form-group border-input-custom">
					<label>Tipo de transacción</label>
					<select class="form-control" 
							formControlName="transaction">
						<option value="Intercambio">Intercambio</option>
						<option value="Venta">Venta</option>
						<option value="Ambos">Ambos</option>
					</select>
				</div>

				<div class="form-group" *ngIf="formulario.value.transaction === 'sale'">
					<label>Precio</label>
					<input 	formControlName="price" 
							onlynumber="true" 
							minlength="3" 
							maxlength="6" 
							class="form-control form-control-line border-input-custom" 
							placeholder="Ej.: 5000" 
							required>
				</div>

				<div class="form-group" *ngIf="formulario.value.transaction === 'both'">
					<label>Precio</label>
					<input 	formControlName="price" 
							onlynumber="true" 
							minlength="3" 
							maxlength="6" 
							class="form-control form-control-line border-input-custom" 
							placeholder="Ej.: 5000" 
							required>
				</div>

				<div class="form-group border-input-custom">
					<label>Idioma</label>
					<select class="form-control" 
							formControlName="language">
						<option value="spanish">Español</option>
						<option value="english">Inglés</option>
						<option value="other">Otro</option>
					</select>
				</div>

				<div class="form-group border-input-custom" 
					 name="original">
					<label>Texto original</label>
					<select class="form-control" 
							formControlName="original">
						<option value="yes">Sí</option>
						<option value="no">No</option>
					</select>
				</div>

				<div class="form-group">
					<label>Cantidad de páginas</label>
					<input 	formControlName="num_pages" 
							onlynumber="true" 
							minlength="2" 
							maxlength="5" 
							class="form-control form-control-line border-input-custom" 
							placeholder="Ej.: 324" 
							required>
				</div>
					
				<div class="form-group">
					<label>Comentario</label>
					<textarea 	class="form-control border-input-custom" 
								formControlName="comment" 
								rows="2" 
								placeholder="Ej.: El libro se encuentra en buen estado, leído solo una vez.">
					</textarea>
				</div>
			</div>
			<!-- Fin col 2  -->
		</div>

		<div class="row">
			<div class="form-group">
				<input 	type="file" 
						(change)="uploadFile($event)" 
						id="file" 
						multiple>
			</div>
		</div>

		<div class="row justify-content-md-center">
			<div class="form-group">
				<button type="submit" 
						class="btn btn-outline-info">
					Guardar
				</button>
			</div>
		</div>
	</form>
</div>
